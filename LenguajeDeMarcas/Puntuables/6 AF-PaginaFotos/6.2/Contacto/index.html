    <main>
        <div id="formulario">
            <form id="contact-form" method="post">
                <div class="fila">
                    <div class="campo">
                        <label for="form_nombre">Nombre *</label>
                        <input id="form_nombre" type="text" name="nombre" placeholder="Introduce tu nombre" required="required">
                    </div>
                    <div class="campo">
                        <label for="form_apellido">Apellidos *</label>
                        <input id="form_apellido" type="text" name="apellido" placeholder="Introduce tus apellidos" required="required">
                    </div>
                </div>
                <div class="fila">
                    <div class="campo">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" placeholder="Introduce tu correo *" required="required">
                    </div>
                    <div class="campo">
                        <label for="form_tipo">Especifica el tipo de mensaje *</label>
                        <select id="form_tipo" name="tipo" required="required">
                            <option value=""></option>
                            <option value="Consulta">Consulta</option>
                            <option value="Queja">Queja</option>
                            <option value="Sugerencia">Sugerencia</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>
                <div class="fila">
                    <div id="campo_mensaje">
                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje *" rows="4" required="required"></textarea>
                    </div>
                </div>
                <div class="fila" id="filaboton">
                    <input type="submit" id="boton" value="Enviar mensaje">
                </div>
                <div class="fila" id="aviso">
                    <p><sub>* Campos obligatorios, no puedes dejarlos vac√≠os.</sub></p>
                </div>
            </form> 
        </div>
